<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <form action="" class="form">
                <header class="form-header">
                    <h1>Sign In</h1>
                    <p>Hey, welcome back!</p>
                </header>
                <section class="form-body">
                    <input type="text" class="input input-email" placeholder="Email Address" />
                    <input type="text" class="input input-password" name="" id="" placeholder="***********" />
                    <a href="" class="forgot-password-link">Forgot Password</a>
                    <button class="btn btn-primary" type="button">Sign In</button>
                </section>
                <section class="social-login">
                    <div class="social-login-option">
                        <i class="fab fa-apple"></i>
                        <span>Apple ID</span>
                    </div>
                    <div class="social-login-option">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </div>
                    <div class="social-login-option">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </div>
                </section>
                <footer class="form-footer">
                    <a href="" class="signup-link">Don't have an account yet?</a>
                </footer>
            </form>
        </main>
    </body>
</html>
